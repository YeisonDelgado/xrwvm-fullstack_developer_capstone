<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cont√°ctanos - BestCars</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header-img {
      position: relative;
      text-align: center;
    }
    .header-img img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .sample-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6em;
      color: rgba(0, 102, 255, 0.2);
      font-weight: bold;
    }
    .contact-section {
      display: flex;
      padding: 30px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      border-top: 2px solid #ccc;
    }
    .icon-side {
      flex: 1;
      text-align: center;
      padding: 20px;
    }
    .icon-side img {
      width: 100px;
      height: 100px;
    }
    .info-side {
      flex: 2;
      padding: 20px;
      color: #333;
    }
    .info-side p {
      margin: 8px 0;
    }
    .info-side strong {
      color: #0066cc;
    }
  </style>
</head>
<body>

<!-- Header image with watermark text -->
<div class="header-img">
  <img src="/static/cars.jpg" alt="Cars in dealership">
  <div class="sample-text">Sample</div>
</div>

<!-- Contact info section -->
<div class="contact-section">
  <div class="icon-side">
    <img src="/static/support-icon.png" alt="Customer Support Icon">
  </div>
  <div class="info-side">
    <p><strong>Contact Customer Service</strong><br>support@bestcars.com</p>
    <p><strong>Contact our National Advertising team</strong><br>NationalSales@bestcars.com</p>
    <p><strong>Contact our Public Relations team</strong><br>PR@bestcars.com</p>
    <p><strong>Contact the bestcars.com offices</strong><br>312-611-1111</p>
    <p><strong>Become a bestcars.com car dealer</strong><br>Visit growwithbestcars.com</p>
  </div>
</div>

</body>
</html>
